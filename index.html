<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz!</title>
    <div id="landing-container" class="container">
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h1>Code Quiz</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 text-center">
                <p>Answer all the questions before the timer runs out! Each wrong answer will subtract 10 seconds from
                    the timer. The more time left on the clock when all questions are answered, the higher your score!
                </p>
            </div>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar-container mx-0">
            <div class="row w-100">
                <div class="col-4 col-md-2">
                    <button type="button" id="highscore-button" class="btn btn-info">View High Scores</button>
                </div>
                <div id="scorelist" class="col-3 col-md-7"></div>
                <div class="col-5 col-md-3">
                    <form>
                        <div class="form-group row">
                            <label for="time-remaining" class="col-sm-7 col-form-label">Time Remaining</label>
                            <div class="col-sm-5">
                                <h2 id="timerdisplay">60</h2>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <div class="contents">
        <div class="container hide" id="initialscontainer">
            <div id="score-container">
                <form id="initials">
                    <input id="init" type="text" placeholder="Enter Initials" />
                    <button class="btn" type="submit"> submit </button>
                </form>
            </div>
        </div>
        <div class="container">
            <div id="question-container" class="hide">

                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <!-- <button class-"btn">Answer 1</button>
                <button class-"btn">Answer 2</button>
                <button class-"btn">Answer 3</button>
                <button class-"btn">Answer 4</button> -->
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
